<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Elements</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Button styles */
        .step {
            background-color: #02271f;
            border: 2px solid;
            margin-left: 10px;
            height: 50px;
            width: 150px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Initially hidden elements */
        .hidden {
            display: none;
        }

        /* Visible elements */
        .visible {
            display: block;
        }

        /* Additional styles for specific elements */
        .special-element {
            color: red;
        }

        .another-element {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Button 1 -->
    <button class="step" onclick="toggleElements('elements1')">Toggle Elements 1</button>

    <!-- Elements to be toggled by Button 1 -->
    <div id="elements1" class="hidden elements special-element">
        <!-- Content to be shown when Button 1 is clicked -->
        <p>This is the special content that will be shown when Button 1 is clicked.</p>
    </div>

    <!-- Button 2 -->
    <button class="step" onclick="toggleElements('elements2')">Toggle Elements 2</button>

    <!-- Elements to be toggled by Button 2 -->
    <div id="elements2" class="hidden elements another-element">
        <!-- Content to be shown when Button 2 is clicked -->
        <p>This is another content that will be shown when Button 2 is clicked.</p>
    </div>

    <script>
        function toggleElements(id) {
            var elements = document.querySelectorAll('.elements');
            elements.forEach(function(element) {
                if (element.id === id) {
                    element.classList.toggle("hidden");
                    element.classList.toggle("visible");
                }
            });
        }
    </script>
</body>
</html>
