<h1 class="display-1 text-center">check the stock</h1>



<div class="container" style="margin-top: 40px;">
    <form action="$( Genie.Router.linkto(:search_markets) )">
      <input class="form-control form-control-lg" type="search" name="search_markets" placeholder="Search for ticker" />
    </form>
  </div>

<%
if ! isempty(markets)
  for_each(markets) do market
    partial(joinpath(Genie.config.path_resources, "markets", "views", "_market.jl.html"), market = market)
  end
else
  partial(joinpath(Genie.config.path_resources, "markets", "views", "_no_results.jl.html"))
end
%>
